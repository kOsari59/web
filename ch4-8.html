<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch4-8</title>
</head>
<body>
    <table>
        <tr>
            <td> <b>시작그룹</b></td>
        </tr>
        <tr>
            <td>
                <input id="newTab" type="radio" name="radio" value="nt">
                <label for="newTab">새 탭 페이지 열기</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="stop" type="radio" name="radio" value="st">
                <label for="stop">중단한 위치에서 계속하기</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="open" type="radio" name="radio" value="op">
                <label for="open">특정 페이지 또는 페이지 모음 열기</label>
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td> <b>개인정보 및 보안</b></td>
        </tr>
        <tr>
            <td>
                <input id="sync" type="checkbox" name="checkbox" value="sync">
                <label for="sync"> 동기화 및 서비스</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="login" type="checkbox" name="checkbox" value="login">
                <label for="login">로그인 허용</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="load" type="checkbox" name="checkbox" value="load">
                <label for="load">페이지 미리 로드</label>
            </td>
        </tr>
    </table>

    <p>컴퓨터공학과, 2학년, 1반, 20180815, 김민철</p>
</body>
</html>
